<div class="products-list">
    <h2>Products list</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input class="form-control" id="productName"  placeholder="Enter Product Name" type="text" formControlName="name">
        </div>
        <div class="form-group">
            <label for="productName">Product Price:</label>
            <input type="number" class="form-control" id="productPrice"  placeholder="Enter Product Price" formControlName="price">
        </div>
        <button type="submit" [disabled]="!productForm.valid" class="btn btn-primary">Submit</button>
    </form>

    <div class="container">
        <div class="card" *ngFor="let product of productService.products">
            <img [src]="product.img" class="card-img-top card__img" alt="Alt image">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">Price: $ {{product.price}}</p>
                <a routerLink="./detail/{{product.id}}" class="btn btn-primary">Show detail</a>
                &nbsp;
                <a class="btn btn-danger" (click)="productService.removeProduct(product.id)">Remove</a>
            </div>
        </div>
    </div>
</div>
